<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task &#8212; Task Flow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <!-- Hamburger Functionality -->
      <div class="hamburger">
        <a href="" class="active">Create a Task</a>
        <a href="view-task.html">View Tasks</a>
        <a href="#" id="exportCSV">Export Tasks as CSV</a>
        <a href="#" id="exportPDF">Export Tasks as PDF</a>
        <a href="#" id="logoutLink">Log out</a>
      </div>
      <a href="javascript:void(0);" onclick="hamburgerNavToggle()">
        <img src="images/Hamburger.svg" alt="Hamburger Menu Icon">
      </a>
      <a href="index.html" class="application-title">Task Flow</a>
      <img src="images/Task-Flow-Logo.png" alt="Task Flow Logo" class="logo">
    </nav>
    <!-- Main Content -->
    <main>
      <section>
        <!-- Add New Task (in-detail) -->
        <form class="task-create">
          <!-- Task Title -->
          <div class="input-wrapper">
            <label for="task-title">Task Title:</label>
            <input type="text" id="task-title" name="task-title" placeholder="Task Title" required>
          </div>
          <!-- Task Description -->
          <div class="input-wrapper">
            <label for="task-description">Task Description:</label>
            <textarea id="task-description" name="task-description" placeholder="Task Description" required></textarea>
          </div>
          <!-- Due Date -->
          <div class="input-wrapper">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date" required>
          </div>
          <!-- Task Priority -->
          <div class="input-wrapper">
            <label for="task-priority">Priority:</label>
            <select id="task-priority" name="task-priority">
              <option value="low">Low Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
          </div>
          <!-- Reccurance -->
          <div class="input-wrapper">
            <label for="recurr">Repeat:</label>
            <select id="recurr" name="recurr">
              <option value="none">None</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="recurr-until">Repeat until:</label>
            <input type="date" id="recurr-until" name="recurr-until">
          </div>
          <!-- Submit Form -->
          <input type="submit" value="Create Task">
        </form>
      </section>
    </main>
    
    <!-- Footer -->
    <footer>
      <p><b>Completion Status: </b><span id="completion-status">Loading...</span></p>
      <div class="progress-wheel"></div>
      <p>Keep up the Good Work!</p>
    </footer>
  
  <script>
    function hamburgerNavToggle() {
      var hamburgerLinks = document.getElementsByClassName("hamburger")[0];
      if (hamburgerLinks.style.display === "block") {
        hamburgerLinks.style.display = "none";
      } 
      else {
        hamburgerLinks.style.display = "block";
      }
    }
  </script>
  <script src="app.js"></script>
  </body>
</html>
