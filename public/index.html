<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home &#8212; Task Flow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <!-- Hamburger Functionality -->
      <div class="hamburger">
        <a href="create-task.html">Create a Task</a>
        <a href="view-task.html">View Tasks</a>
        <a href="#" id="exportCSV">Export Tasks as CSV</a>
        <a href="#" id="exportPDF">Export Tasks as PDF</a>
        <a href="#" id="logoutLink">Log out</a>
      </div>

      <a href="javascript:void(0);" onclick="hamburgerNavToggle()">
        <img src="images/Hamburger.svg" alt="Hamburger Menu Icon">
      </a>
      <a href="index.html" class="application-title">Task Flow</a>
      <img src="images/Task-Flow-Logo.png" alt="Task Flow Logo" class="logo">
    </nav>
    
    <!-- Main Content -->
    <main>
      <!-- Add New "Quick" Task -->
      <section>
        <form id="task-form" autocomplete="off">
          <input type="text" id="task-input" placeholder="Add a new task here" required>
          <button type="submit" id="quick-add-btn" title="Click here to add your task to the system.">+</button>
        </form>
      </section>

      <!-- Display Task List -->
      <section>
        <ul id="task-list"></ul>
      </section>
    </main>
    
    <!-- Footer -->
    <footer>
      <p><b>Completion Status: </b><span id="completion-status">Loading...</span></p>
      <div class="progress-wheel"></div>
      <p>Keep up the Good Work!</p>
    </footer>
  
    <script>
      function hamburgerNavToggle() {
        var hamburgerLinks = document.getElementsByClassName("hamburger")[0];
        if (hamburgerLinks.style.display === "block") {
          hamburgerLinks.style.display = "none";
        } else {
          hamburgerLinks.style.display = "block";
        }
      }
    </script>
    <script src="app.js" defer></script>
  </body>
</html>
