<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1"/>
      <title>Task Flow</title>
      <link rel="stylesheet" href="style.css"/>
      <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
        <div class="hamburger"></div>
        <h1>Task Flow</h1>
        <div class="logo-box">Logo</div>
    </header>

  <div class="container">
    <!-- Task Input Form -->
    <form id="task-form" autocomplete="off">
      <input type="text" id="task-input" placeholder="Insert Text" required maxlength="200"/>
      <button id="add-button" type="submit" aria-label="Add task">+</button>
    </form>
    <!-- Task List -->
    <ul id="task-list" aria-live="polite"></ul>
  </div>

  <!-- Task Completion Overview -->
  <footer>
    Completion: <strong id="completion-text">0%</strong>
    <div class="progress-circle"></div>
    <div>Keep up the good work!</div>
  </footer>
  </body>
</html>
