<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login &#8212; Task Flow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login">
        <div class="background"></div>
        <div class="login-form">
            <h2>Task Flow</h2>
            <form id="loginForm" novalidate autocomplete="on">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email" inputmode="email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <button type="submit">Login</button>
                <div class="error" id="err" role="alert" aria-live="polite" style="display:none;"></div>
            </form>
            <!-- remove comment section once register.html is created
                <p>No account? <a href="/register.html">Create one now!</a></p>
            -->
        </div>
    </div>
    <script src="/login.js" defer></script>
  </body>
</html>
