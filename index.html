<!DOCTYPE html>
<html>
  <head>
      <title>Task Flow</title>
      <link rel="stylesheet" href="style.css"/>
  </head>
  <script>
    // javascript can go here
  </script>
  <body>
    <!-- Header -->
    <header>
        <div class="hamburger"></div>
        <h1>Task Flow</h1>
        <div class="logo-box">Logo</div>
    </header>

  <div class="container">
    <!-- Task Input Form -->
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Insert Text"/>
      <button id="add-button">+</button>
    </form>
    <!-- Task List -->
    <section id="task-list">
        <div class="task"><span>Task</span></div>
    </section>
  </div>

  <!-- Task Completion Overview -->
  <footer>
    Completion: <strong>50%</strong>
    <div class="progress-circle"></div>
    <div>Keep up the good work!</div>
  </footer>

  </body>
</html>
